<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Kpop Website @Adra Salfie Nurazizaira</title>
</head>
<body>
    <div class="container">
        <h1>Kpop Data Entry</h1>
        
        <div class="box">
            <div class="form-container">
                <form id="kpopForm">
                    <div>
                        <label for="name">Nama:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div>
                        <label for="dob">Tanggal Lahir:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>

                    <div>
                        <label for="about">Sekilas Tentang:</label>
                        <textarea id="about" name="about" required></textarea>
                    </div>

                    <div>
                        <label for="genre">Genre:</label>
                        <input type="text" id="genre" name="genre" required>
                    </div>

                    <div>
                        <label for="band">Band:</label>
                        <input type="text" id="band" name="band" required>
                    </div>

                    <div>
                        <label for="photo">Poto:</label>
                        <input type="file" id="photo" name="photo" accept="image/*" required>
                        <img id="photo-preview" src="" alt="Photo Preview">
                    </div>

                    <div>
                        <label for="status">Status:</label>
                        <select id="status" name="status" required>
                            <option value="active">Aktif</option>
                            <option value="inactive">Non-Aktif</option>
                        </select>
                    </div>

                    <div class="buttons">
                        <button type="button" onclick="resetForm()">Reset</button>
                        <button type="button" onclick="submitForm()">Submit</button>
                    </div>
                </form>
            </div>
        </div>


        <h2>Data from Server</h2>
        <table id="data-table">

        </table>
        <div class="home-button-container">
            <button class="home-button" onclick="window.location.href='home.html'">Home</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
<footer class="footer">
    <p class="copyright">Copyright &copy; 2023 Adra Salfie Nurazizaira</p>
</footer>
</html>
